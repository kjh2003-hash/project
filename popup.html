<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="player">

    <header class="header">
      <img src="logo.png" class="logo" />
    </header>

    <div class="album-frame">
      <img src="image1.png" class="album-img" />
    </div>

    <div class="track-title" id="track-title">Music Name</div>

    <div class="progress-wrap">
      <span class="time" id="current-time">0:00</span>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <span class="time" id="total-time">--:--</span>
    </div>

    <div class="controls">

      <button class="ctrl-btn" id="first-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="19 20 9 12 19 4 19 20"></polygon>
          <line x1="5" y1="19" x2="5" y2="5"></line>
        </svg>
      </button>

      <button class="ctrl-btn prev" id="prev-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 19 22 12 11 5 11 19"></polygon>
          <polygon points="2 19 13 12 2 5 2 19"></polygon>
        </svg>
      </button>

      <button class="ctrl-btn play" id="play-btn">
        <svg id="play-icon" width="40" height="40" viewBox="0 0 24 24"
          fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="10 8 16 12 10 16 10 8"></polygon>
        </svg>
      </button>

      <button class="ctrl-btn" id="next-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 19 22 12 11 5 11 19"></polygon>
          <polygon points="2 19 13 12 2 5 2 19"></polygon>
        </svg>
      </button>

      <button class="ctrl-btn" id="last-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 4 15 12 5 20 5 4"></polygon>
          <line x1="19" y1="5" x2="19" y2="19"></line>
        </svg>
      </button>

    </div>

    <div class="bottom-actions">

      <button id="search-toggle" class="icon-btn">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>

      <button id="list-toggle" class="icon-btn">
        <svg viewBox="0 0 24 24">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>

      <button id="player-toggle" class="icon-btn hidden">
        <svg viewBox="0 0 24 24">
          <rect x="2" y="7" width="20" height="15" rx="2"></rect>
          <polygon points="10 11 16 14 10 17 10 11"></polygon>
        </svg>
      </button>

    </div>

    <div id="search-view" class="overlay hidden">

      <input
        type="text"
        id="search-input"
        placeholder="노래 제목 검색..."
      />

      <div class="search-actions">
        <button id="search-btn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>

        <button id="search-back-btn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <rect x="2" y="7" width="20" height="15" rx="2"></rect>
            <polygon points="10 11 16 14 10 17 10 11"></polygon>
          </svg>
        </button>
      </div>

      <div id="search-results"></div>
    </div>

    <div id="playlist-view" class="overlay hidden">

      <div class="search-actions">
        <div></div> 
        <button id="playlist-back-btn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <rect x="2" y="7" width="20" height="15" rx="2"></rect>
            <polygon points="10 11 16 14 10 17 10 11"></polygon>
          </svg>
        </button>
      </div>
      <div class="playlist-header">
        <h3>My Playlist</h3>

        <button id="clear-playlist-btn" class="icon-btn danger">
          <svg viewBox="0 0 24 24">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6l-1 14H6L5 6"></path>
            <path d="M10 11v6"></path>
            <path d="M14 11v6"></path>
            <path d="M9 6V4h6v2"></path>
          </svg>
        </button>
      </div>
      <div id="playlist-list"></div>
    </div>

    <div id="yt-player"></div>

  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
