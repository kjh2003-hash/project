<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Capstone Project-Anywhere Music</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 id="tab-title-ui">Anywhere Music</h1>
    </header>

    <main class="content">
      <section id="tab-player" class="tab-content active">
        <div class="player-container">
          <div class="thumbnail-wrapper">
            <img id="main-thumbnail" src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512" style="background:%231a1a1a"%3E%3Cpath fill="%23333" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/%3E%3C/svg%3E' alt="Album Art">
          </div>
          
          <div class="track-info">
            <h2 id="track-title">Let's Music Play</h2>
            <p id="channel-name">Capstone Project</p>
          </div>

          <div class="progress-container">
            <div class="time-info">
              <span id="current-time">0:00</span>
              <span id="total-time">0:00</span>
            </div>
            <input type="range" id="progress-bar" min="0" max="100" value="0">
          </div>

          <div class="controls-row">
            <button id="btn-shuffle" class="btn-icon" title="Shuffle" data-icon="SHUFFLE"></button>
            <button id="btn-prev" class="btn-icon" title="Previous" data-icon="PREV"></button>
            <button id="btn-play-pause" class="btn-icon btn-play-pause" title="Play/Pause" data-icon="PLAY"></button>
            <button id="btn-next" class="btn-icon" title="Next" data-icon="NEXT"></button>
            <button id="btn-repeat" class="btn-icon" title="Repeat" data-icon="REPEAT"></button>
          </div>

          <div class="volume-row">
            <button id="btn-mute" class="btn-icon" data-icon="VOLUME"></button>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
          </div>
        </div>
      </section>

      <section id="tab-queue" class="tab-content">
        <div class="queue-header">
          <span class="queue-label">List <span id="queue-count">0</span></span>
          <button id="btn-clear-all" class="btn-text">CLEAR ALL</button>
        </div>
        <div id="queue-container" class="list-view"></div>
      </section>

      <section id="tab-search" class="tab-content">
        <div class="search-wrapper">
          <div class="search-icon-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </div>
          <input type="text" id="search-input" placeholder="곡 제목 또는 URL 입력..." autocomplete="off">
        </div>
        <div id="search-results-container" class="list-view"></div>
      </section>

      <section id="tab-settings" class="tab-content">
        <div class="item-card" style="padding: 20px; background: var(--glass-white); border-radius: 12px; text-align: center; display: flex; flex-direction: column; gap: 15px;">
          <div>
            <h4 style="margin:0 0 8px 0;">Anywhere Music</h4>
            <p style="margin:0; font-size:12px; color:var(--text-dim);">Version 1.0.0</p>
          </div>
          
          <!-- [NEW] 전체 설정 페이지로 가는 버튼 추가 -->
          <button id="btn-open-options" style="
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: var(--text-primary); 
            padding: 10px 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
          ">
            전체 설정 열기 (Settings)
          </button>
        </div>
      </section>
    </main>

    <div id="toast-container"></div>

    <nav class="nav-bar">
      <button class="nav-item nav-btn active" data-target="player" data-icon="NAV_PLAYER"><span>Player</span></button>
      <button class="nav-item nav-btn" data-target="queue" data-icon="NAV_QUEUE"><span>Queue</span></button>
      <button class="nav-item nav-btn" data-target="search" data-icon="NAV_SEARCH"><span>Search</span></button>
      <button class="nav-item nav-btn" data-target="settings" data-icon="NAV_SETTINGS"><span>Settings</span></button>
    </nav>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
